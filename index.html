<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>Scorpion Store</title>
    <meta name="description" content="Scorpion Store — Forged in Battle, Made for Warriors." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
      :root{
        --max:1200px;
        --pad:16px;
        --ink:#f2f2f2;
        --bg:#0a0a0a;
        --panel:#111;
        --line:#242424;
        --thumb:#2b2b2b;
      }
      *{box-sizing:border-box}
      html,body{height:100%;margin:0}
      body{
        background:var(--bg);
        color:var(--ink);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      h1,h2,h3,h4,.brand span,.menu a{
        font-family: "Bebas Neue", Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        letter-spacing:.8px;
        text-transform: uppercase;
      }
      a{color:inherit;text-decoration:none}

      header{position:sticky; top:0; z-index:10; background:#0d0d0d; border-bottom:1px solid var(--line)}
      .navbar{max-width:var(--max); margin:0 auto; padding:14px var(--pad); display:flex; align-items:center; gap:14px}
      .brand{display:flex; align-items:center; gap:12px; font-weight:800}
      .brand img{height:56px; width:auto; display:block; filter: drop-shadow(0 0 6px rgba(0,0,0,.5))}
      .brand span{font-size:28px; line-height:1}
      .spacer{flex:1}
      .menu{display:flex; gap:12px; flex-wrap:wrap}
      .menu a{padding:10px 14px; border:1px solid #363636; border-radius:999px; font-size:18px}
      .menu a.active, .menu a:hover{background:var(--ink); color:var(--bg); border-color:transparent}

      main{max-width:var(--max); margin:0 auto; padding:28px var(--pad)}
      [data-route]{display:none}
      [data-route].is-active{display:block}

      .hero-wrap{margin:0 calc(-1 * var(--pad));}
      .hero{
        position:relative; min-height:70vh; display:grid; place-items:center;
        border-radius:18px; border:1px solid var(--line);
        background: radial-gradient(1200px 600px at 50% 0%, rgba(255,255,255,0.06), transparent 60%), #0f0f0f;
      }
      .hero .overlay{position:relative; text-align:center; display:flex; flex-direction:column; align-items:center; gap:10px; padding:32px 16px}
      /* 2x bigger logo */
      .hero .logo-big{width:clamp(320px, 56vw, 720px); height:auto}
      .hero .headline{font-size:clamp(40px, 7vw, 92px); margin:0}
      .hero .sub{font:600 clamp(14px, 1.8vw, 18px)/1.4 Inter, sans-serif; opacity:.9; margin:0}

      .crumbs{opacity:.7; margin-bottom:16px}
      .gallery{display:grid; grid-template-columns:repeat(auto-fill, minmax(220px,1fr)); gap:16px}
      .card{border:1px solid var(--line); border-radius:18px; background:var(--panel); padding:12px; cursor:pointer}
      .thumb-wrap{width:100%; aspect-ratio:1/1; background:var(--thumb)!important; border-radius:12px; display:grid; place-items:center; overflow:hidden}
      .thumb-wrap img{width:100%; height:100%; object-fit:contain; background:transparent!important}

      #route-logos .thumb-wrap{background:var(--thumb)!important}
      #route-logos .thumb-wrap img{background:transparent!important}

      .lightbox{position:fixed; inset:0; background:rgba(0,0,0,.92); display:none; align-items:center; justify-content:center; z-index:9999}
      .lightbox.show{display:flex}
      .lightbox img{max-width:92vw; max-height:88vh; object-fit:contain; background:#2b2b2b; border-radius:12px}
      .lb-btn{position:fixed; top:50%; transform:translateY(-50%); font:800 28px/1 "Bebas Neue", sans-serif; color:#fff; background:transparent; border:none; cursor:pointer}
      .lb-prev{left:10px}
      .lb-next{right:10px}
      .lb-close{position:fixed; top:16px; right:16px; font:800 28px/1 "Bebas Neue", sans-serif; color:#fff; background:#222; border:1px solid #444; border-radius:10px; padding:8px 12px}

      .footer{opacity:.7; text-align:center; padding:28px 0; border-top:1px solid var(--line); margin-top:32px}
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="brand" href="#home"><img src="scorpion-logo.png" alt="Logo"><span>Scorpion Store</span></a>
        <div class="spacer"></div>
        <div class="menu" id="menu">
          <a href="#home" data-link="home">Home</a>
          <a href="#hoodies" data-link="hoodies">Hoodies</a>
          <a href="#tshirts" data-link="tshirts">T-Shirts</a>
          <a href="#rashguards" data-link="rashguards">Rash Guards</a>
          <a href="#logos" data-link="logos">Logos</a>
          <a href="#finalapparel" data-link="finalapparel">Final Apparel</a>
        </div>
      </nav>
    </header>

    <main>
      <section data-route="home" id="route-home">
        <div class="hero-wrap">
          <section class="hero">
            <div class="overlay">
              <img class="logo-big" src="scorpion-logo.png" alt="Logo">
              <h1 class="headline">SCORPION STORE</h1>
              <div class="sub">“Forged in Battle, Made for Warriors”</div>
            </div>
          </section>
        </div>
        <footer class="footer">© <span id="year"></span> Scorpion Fighting System</footer>
      </section>

      <section data-route="hoodies" id="route-hoodies"><h1>Hoodies</h1><div class="gallery" id="gallery-hoodies"></div></section>
      <section data-route="tshirts" id="route-tshirts"><h1>T-Shirts</h1><div class="gallery" id="gallery-tshirts"></div></section>
      <section data-route="rashguards" id="route-rashguards"><h1>Rash Guards</h1><div class="gallery" id="gallery-rashguards"></div></section>
      <section data-route="logos" id="route-logos"><h1>Logos</h1><div class="gallery" id="gallery-logos"></div></section>
      <section data-route="finalapparel" id="route-finalapparel"><h1>Final Apparel</h1><div class="gallery" id="gallery-finalapparel"></div></section>
    </main>

    <script>
      const GH={owner:"julioquinonesjr",repo:"ScorpionStore"};
      const FOLDERS={hoodies:["Hoodies"],tshirts:["TShirts"],rashguards:["Rash Guards"],logos:["Logos"],finalapparel:["Final Apparel"]};
      const EXT=["jpg","jpeg","png","webp","gif","avif","bmp","svg"];
      async function ghListImages(folder){const url=`https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${encodeURIComponent(folder)}`;const r=await fetch(url);if(!r.ok)return[];const items=await r.json();return items.filter(x=>x.type==="file"&&EXT.includes(x.name.split(".").pop().toLowerCase())).map(x=>x.download_url)}
      const GALLERIES={hoodies:[],tshirts:[],rashguards:[],logos:[],finalapparel:[]};
      function buildCard(src,i){const a=document.createElement("article");a.className="card";a.dataset.index=i;a.innerHTML=`<div class="thumb-wrap"><img src="${src}"></div>`;return a}
      async function renderGallery(k){const e=document.getElementById("gallery-"+k);if(!e||e.dataset.loaded)return;let imgs=[];for(const f of FOLDERS[k])imgs=imgs.concat(await ghListImages(f));imgs=[...new Set(imgs)];GALLERIES[k]=imgs;const frag=document.createDocumentFragment();imgs.forEach((u,i)=>frag.appendChild(buildCard(u,i)));e.appendChild(frag);e.dataset.loaded=1}
      const LB={el:null,img:null,list:[],i:0};window.addEventListener("DOMContentLoaded",()=>{LB.el=document.createElement("div")})
    </script>
  </body>
</html>
